name: 'sailboat_analysis'
version: '1.0.0'
config-version: 2

# This setting configures which folder dbt will look for models in.
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models
models:
  sailboat_analysis:
    # Config indicated by + and applies to all files under models/
    # F.eks., +materialized: table
    example:
      +materialized: view